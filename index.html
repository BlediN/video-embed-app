<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <title>Live Video Channels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pin-gate" id="pinGate" aria-live="polite">
        <div class="pin-card">
            <div class="pin-title">Enter PIN to access</div>
            <input class="pin-input" id="pinInput" type="password" inputmode="numeric" placeholder="PIN" autofocus />
            <div class="pin-error" id="pinError"></div>
            <button class="btn" id="pinSubmit">Unlock</button>
        </div>
    </div>
    <div class="container">
        <div class="video-grid">
            <div class="video-wrapper" id="video-1">
                <iframe 
                    id="iframe-1"
                    src="about:blank"
                    data-src="https://s365z2.bbvipal.net/player1.php?autoplay=1&mute=0&controls=1"
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen
                    scrolling="no">
                </iframe>
            </div>

            <div class="video-wrapper" id="video-2">
                <iframe 
                    id="iframe-2"
                    src="about:blank"
                    data-src="https://s365z2.bbvipal.net/player2.php?autoplay=1&mute=0&controls=1"
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen
                    scrolling="no">
                </iframe>
            </div>

            <div class="video-wrapper" id="video-3">
                <iframe 
                    id="iframe-3"
                    src="about:blank"
                    data-src="https://www.oranews.tv/livetv2.php?autoplay=1&mute=0&controls=1"
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen
                    scrolling="no">
                </iframe>
            </div>

            <div class="video-wrapper" id="video-4">
                <iframe 
                    id="iframe-4"
                    src="about:blank"
                    data-src="https://balkanweb.com/tvplayer-2/?v=7?autoplay=1&mute=0&controls=1"
                    allow="autoplay; fullscreen; picture-in-picture"
                    allowfullscreen
                    scrolling="no">
                </iframe>
            </div>
        </div>
    </div>

    <div class="top-controls">
        <button class="btn btn-compact" id="reloadAllBtn">Reload All</button>
        <div class="panel">
            <button class="btn btn-secondary btn-compact panel-toggle" id="togglePanel" type="button">Edit Embeds</button>
            <div class="panel-content" id="panelContent" aria-hidden="true">
                <div class="field-row">
                    <input id="embedInput1" type="url" placeholder="Embed URL for Video 1" />
                    <button class="btn btn-secondary btn-compact" type="button" data-target="1">Update</button>
                </div>
                <div class="field-row">
                    <input id="embedInput2" type="url" placeholder="Embed URL for Video 2" />
                    <button class="btn btn-secondary btn-compact" type="button" data-target="2">Update</button>
                </div>
                <div class="field-row">
                    <input id="embedInput3" type="url" placeholder="Embed URL for Video 3" />
                    <button class="btn btn-secondary btn-compact" type="button" data-target="3">Update</button>
                </div>
                <div class="field-row">
                    <input id="embedInput4" type="url" placeholder="Embed URL for Video 4" />
                    <button class="btn btn-secondary btn-compact" type="button" data-target="4">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
